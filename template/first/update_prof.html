{% extends 'first/First.html' %}
{% block title %} Update Profile {% endblock %}
{% block body %}
<div class="container">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <div class="mb-3">
                <label class="form-label">name</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" value="{{prof.name}}" name="name">
            </div>
        </div>
        <div>
            <div class="mb-3">
                <img style="height:200px; width:150px margin: 0 auto; display: block;" src="{{prof.image.url}}" alt="">
                <label class="form-label"></label>
                <input type="file" class="form-control" aria-describedby="emailHelp" name="image">
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" value="{{prof.Email}}"  name="email">
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">age</label>
                <input type="number" class="form-control" aria-describedby="emailHelp" value="{{prof.age}}"  name="age">
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">address</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" value="{{prof.address}}"  name="address">
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">phone_no</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" value="{{prof.phone_no}}"  name="phone_no">
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">date_of_birth</label>
                <input type="datetime-local" class="form-control" aria-describedby="emailHelp" value="{{prof.date_of_birth}}"  name="date_of_birth">
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">religion</label>
                <select class="form-select" name="religion" aria-label="Default select example">
                    <option value="{{prof.religion}}">{{prof.religion}}</option>
                    <option value="Muslim">Muslim</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Christian">Christian</option>
                  <option value="Bouddho">Bouddho</option>
                </select>
            </div>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" aria-label="Default select example">
                    <option value="{{prof.gender}}">{{prof.gender}}</option>
                    <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
